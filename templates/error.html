<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/static/style.css" rel="stylesheet">
    <title>Error</title>
</head>
<body>
    {% block content %}

        {% if err == 404 %}
            <h1>404 Error: Requested url not found!</h1>
        {% elif err == 401 %}
            <h1>401 Error: Not authorized! Must login first!</h1>
        {% elif err == 1 %}
            <h1>Error: Car ID does not exist, try a different car!</h1>
        {% endif %}

        <a href="/">HOME</a>
    {% endblock %}
</body>
</html>
